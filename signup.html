<!DOCTYPE html>
<html>
<head>
	<title>David Gierman - Modern Frontend Developer</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/button.css">
	<link rel="stylesheet" href="css/form.css">
	<link href='https://fonts.googleapis.com/css?family=Lato|Raleway:300,400|Roboto:300,400' rel='stylesheet'>
	<script src="https://use.fontawesome.com/c3e06da910.js"></script>
</head>
<body id="signup">
	<div id="header-wrap">
		<header id="header" class="row clearfix">
			<nav id="main-nav" role="navigation">
					<ul>
						<li><a href="/"><i class="fa fa-angle-double-left" aria-hidden="true"></i> Go Back</a></li>
					</ul>
				</nav>
		</header>
	</div>
	<div id="main-wrap">
		<main id="content" class="row">
			<div class="form-wrap">
				<form action="" method="POST" role="form" id="signup-form">	
					<legend><i class="fa fa-rocket" aria-hidden="true"></i> Signup Now</legend>
					<div class="form-group clearfix">
						<div class="grid_2-1">
							<label for="first-name">First Name</label>
							<input type="text" class="form-control" id="first-name" name="first-name" placeholder="First Name..." required minlength="2">
						</div>
						<div class="grid_2-1">
							<label for="last-name">Last Name</label>
							<input type="text" class="form-control" id="last-name" name="last-name" placeholder="Last Name..." required minlength="2">
						</div>
					</div>
					<div class="form-group">
						<label for="email">Email: *</label>
						<input type="email" class="form-control" name="email" id="email" placeholder="email@domain.com" required>
						<label for="dob">Date of Birth *</label>
						<input type="date" class="form-control" name="dob" id="dob" required>
						<label for="password">Password: *</label>
						<input type="password" class="form-control" name="password" id="password" placeholder="*********" required>
						<label for="confirm-password">Confirm Password: *</label>
						<input type="password" class="form-control" name="confirm-password" id="confirm-password" placeholder="*********" required>
						<div class="requirement">*Required Field</div>
						<button type="submit" class="button button-lg button-green">Sign Up</button>
					</div>
				</form>
			</div>
		</main>
	</div>
	<div id="footer-wrap">
		<footer>
		<p>Copyright &copy; 2016</p>
	</footer>
	<script src="js/validator.js"></script>
	<script src="js/signup.js"></script>
</body>
</html>
