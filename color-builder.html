<!DOCTYPE html>
<html>
<head>
	<title>David Gierman - Modern Frontend Developer</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/button.css">
	<link rel="stylesheet" href="css/form.css">
	<link href='https://fonts.googleapis.com/css?family=Lato|Raleway:300,400|Roboto:300,400' rel='stylesheet'>
	<script src="https://use.fontawesome.com/c3e06da910.js"></script>
</head>
<body id="color-builder">
	<div id="header-wrap">
		<header id="header" class="row clearfix">
			<nav id="main-nav" role="navigation">
					<ul>
						<li><a href="/"><i class="fa fa-angle-double-left" aria-hidden="true"></i> Go Back</a></li>
					</ul>
				</nav>
		</header>
	</div>
	<div id="main-wrap">
		<main id="content" class="row">
			<div class="form-wrap">
				<div class="form-title-wrap">
				<h1>
					<i class="fa fa-paint-brush" aria-hidden="true"></i> RGB Color Builder
				</h1>
				</div>
				<form action="" method="POST" role="form" id="color-builder-form">	
					<fieldset class="form-group">
						<div class="grid_2-1">
							<label for="red">Red</label>
							<input type="range" min="0" max="255" step="5" id="red" name="color" class="form-control red">
							<label for="green">Green</label>
							<input type="range" min="0" max="255" step="5" id="green" name="color" class="form-control green">
							<label for="blue">Blue</label>
							<input type="range" min="0" max="255" step="5" id="blue" name="color" class="form-control blue">
							<label for="blue">Alpha</label>
							<input type="range" min="0" max="1" step="0.01" id="alpha" name="color" class="form-control alpha">
						</div>
						<div class="grid_2-1">
							<textarea name="color" id="color" class="form-control" rows="10" readonly></textarea>
						</div>
						</select>			
					</fieldset>
				</form>
			</div>		
		</main>
	</div>
	<div id="footer-wrap">
		<footer>
		<p>Copyright &copy; 2016</p>
	</footer>
</body>
</html>
