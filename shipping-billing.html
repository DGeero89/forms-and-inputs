<!DOCTYPE html>
<html>
<head>
	<title>David Gierman - Modern Frontend Developer</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/button.css">
	<link rel="stylesheet" href="css/form.css">
	<link href='https://fonts.googleapis.com/css?family=Lato|Raleway:300,400|Roboto:300,400' rel='stylesheet'>
	<script src="https://use.fontawesome.com/c3e06da910.js"></script>
</head>
<body id="shipping-billing">
	<div id="header-wrap">
		<header id="header" class="row clearfix">
			<nav id="main-nav" role="navigation">
					<ul>
						<li><a href="/"><i class="fa fa-angle-double-left" aria-hidden="true"></i> Go Back</a></li>
					</ul>
				</nav>
		</header>
	</div>
	<div id="main-wrap">
		<main id="content" class="row">
			<div class="form-wrap">
				<div class="form-title-wrap">
				<h1>
					Shipping and Billing Info 
				</h1>
				</div>
				<form action="" method="POST" role="form" id="shipping-billing">
					<fieldset class="form-group" id="shipping">	
						<legend>Shipping <i class="fa fa-truck" aria-hidden="true"></i>
</legend>
						<div class="form-group clearfix">
							<div class="grid_2-1">
								<label for="first_name">First Name*</label>
								<input type="text" class="form-control name" id="firstName" name="firstName" placeholder="Luke" required minlength="2">
							</div>
							<div class="grid_2-1">
								<label for="last_name">Last Name*</label>
								<input type="text" class="form-control name" id="lastName" name="lastName" placeholder="Skywalker" required minlength="2">
							</div>
						</div>	
							
						<label for="address">Address*</label>
						<input type="text" class="form-control address" id="address" name="address" placeholder="111 Missing Planet Dr." required>
						
						<div class="form-group clearfix">
							<div class="grid_3-1">
								<label for="country">Country*</label>
								<input type="text" class="form-control country" id="country" name="country" placeholder="Your Country..." required minlength="4">
							</div>
							<div class="grid_3-1">
								<label for="city">City*</label>
								<input type="text" class="form-control city" id="city" name="city" placeholder="Your City..." required minlength="2">
							</div>
							<div class="grid_3-1">
								<label for="zip">Zip Code*</label>
								<input type="text" class="form-control zip" id="zip" name="zip" placeholder="Your Zip..." required minlength="5">
							</div>
						</div>
						<div class="clearfix">
							<input type="checkbox" id="use-for-billing" name="use-for-billing">
          					<label for="use-for-billing">Use For Billing</label>
						</div>	
					</fieldset>
					
					<fieldset class="form-group" id="billing">	
						<legend>Billing <i class="fa fa-credit-card" aria-hidden="true"></i>
</legend>
						<div class="form-group clearfix">
							<div class="grid_2-1">
								<label for="first_name">First Name*</label>
								<input type="text" class="form-control name" id="firstName" name="firstName" placeholder="Luke" required minlength="2">
							</div>
							<div class="grid_2-1">
								<label for="last_name">Last Name*</label>
								<input type="text" class="form-control name" id="lastName" name="lastName" placeholder="Skywalker" required minlength="2">
							</div>
						</div>	
							
						<label for="address">Address*</label>
						<input type="text" class="form-control address" id="address" name="address" placeholder="111 Missing Planet Dr." required>
						
						<div class="form-group clearfix">
							<div class="grid_3-1">
								<label for="country">Country*</label>
								<input type="text" class="form-control country" id="country" name="country" placeholder="Your Country..." required minlength="4">
							</div>
							<div class="grid_3-1">
								<label for="city">City*</label>
								<input type="text" class="form-control city" id="city" name="city" placeholder="Your City..." required minlength="2">
							</div>
							<div class="grid_3-1">
								<label for="zip">Zip Code*</label>
								<input type="text" class="form-control zip" id="zip" name="zip" placeholder="Your Zip..." required minlength="5">
							</div>
						</div>	
					</fieldset>
					<button type="submit" class="button button-lg button-green">Proceed to Checkout</button>
				</form>
		</main>
	</div>
	<div id="footer-wrap">
		<footer>
		<p>Copyright &copy; 2016</p>
	</footer>
<script src="js/validator.js"></script>
<script src="js/billing.js"></script>	
</body>
</html>
