<!DOCTYPE html>
<html>
<head>
	<title>David Gierman - Modern Frontend Developer</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/button.css">
	<link rel="stylesheet" href="css/form.css">
	<link href='https://fonts.googleapis.com/css?family=Lato|Raleway:300,400|Roboto:300,400' rel='stylesheet'>
	<script src="https://use.fontawesome.com/c3e06da910.js"></script>
</head>
<body id="shipping-billing">
	<div id="header-wrap">
		<header id="header" class="row clearfix">
			<nav id="main-nav" role="navigation">
					<ul>
						<li><a href="/"><i class="fa fa-angle-double-left" aria-hidden="true"></i> Go Back</a></li>
					</ul>
				</nav>
		</header>
	</div>
	<div id="main-wrap">
		<main id="content" class="row">
			<div class="form-wrap">
				<div class="form-title-wrap">
				<h1>
					Shipping and Billing Info 
				</h1>
				</div>
				<form action="" method="POST" role="form" id="signup-form">
					<fieldset class="form-group">	
						<legend>Shipping <i class="fa fa-truck" aria-hidden="true"></i>
</legend>
						<div class="form-group clearfix">
							<div class="grid_2-1">
								<label for="first_name">First Name*</label>
								<input type="text" class="form-control" id="first_name" name="first_name" placeholder="Luke" required>
							</div>
							<div class="grid_2-1">
								<label for="last_name">Last Name*</label>
								<input type="text" class="form-control" id="last_name" name="last_name" placeholder="Skywalker" required>
							</div>
						</div>	
							
						<label for="address">Address*</label>
						<input type="text" class="form-control" id="address" name="address" placeholder="111 Missing Planet Dr." required>
						
						<div class="form-group clearfix">
							<div class="grid_3-1">
								<label for="country">Country*</label>
								<input type="text" class="form-control" id="country" name="country" placeholder="Your Country..." required>
							</div>
							<div class="grid_3-1">
								<label for="city">City*</label>
								<input type="text" class="form-control" id="city" name="city" placeholder="Your City..." required>
							</div>
							<div class="grid_3-1">
								<label for="zip">Zip Code*</label>
								<input type="text" class="form-control" id="zip" name="zip" placeholder="Your Zip..." required>
							</div>
						</div>
						<div class="clearfix">
							<input type="checkbox" id="use-for-billing" name="use-for-billing">
          					<label for="use-for-billing">Use For Billing</label>
						</div>	
					</fieldset>
					
					<fieldset class="form-group">	
						<legend>Billing <i class="fa fa-credit-card" aria-hidden="true"></i>
</legend>
						<div class="form-group clearfix">
							<div class="grid_2-1">
								<label for="first_name">First Name*</label>
								<input type="text" class="form-control" id="first_name" name="first_name" placeholder="Luke" required>
							</div>
							<div class="grid_2-1">
								<label for="last_name">Last Name*</label>
								<input type="text" class="form-control" id="last_name" name="last_name" placeholder="Skywalker" required>
							</div>
						</div>	
							
						<label for="address">Address*</label>
						<input type="text" class="form-control" id="address" name="address" placeholder="111 Missing Planet Dr." required>
						
						<div class="form-group clearfix">
							<div class="grid_3-1">
								<label for="country">Country*</label>
								<input type="text" class="form-control" id="country" name="country" placeholder="Your Country..." required>
							</div>
							<div class="grid_3-1">
								<label for="city">City*</label>
								<input type="text" class="form-control" id="city" name="city" placeholder="Your City..." required>
							</div>
							<div class="grid_3-1">
								<label for="zip">Zip Code*</label>
								<input type="text" class="form-control" id="zip" name="zip" placeholder="Your Zip..." required>
							</div>
						</div>	
					</fieldset>
					<button type="submit" class="button button-lg button-green">Proceed to Checkout</button>
				</form>
		</main>
	</div>
	<div id="footer-wrap">
		<footer>
		<p>Copyright &copy; 2016</p>
	</footer>
</body>
</html>
