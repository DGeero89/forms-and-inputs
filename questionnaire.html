<!DOCTYPE html>
<html>
<head>
	<title>David Gierman - Modern Frontend Developer</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/button.css">
	<link rel="stylesheet" href="css/form.css">
	<link href='https://fonts.googleapis.com/css?family=Lato|Raleway:300,400|Roboto:300,400' rel='stylesheet'>
	<script src="https://use.fontawesome.com/c3e06da910.js"></script>
</head>
<body id="questionnaire">
	<div id="header-wrap">
		<header id="header" class="row clearfix">
			<nav id="main-nav" role="navigation">
					<ul>
						<li><a href="/"><i class="fa fa-angle-double-left" aria-hidden="true"></i> Go Back</a></li>
					</ul>
				</nav>
		</header>
	</div>
	<div id="main-wrap">
		<main id="content" class="row">
			<div>
				<div class="form-wrap">
					<form action="" method="POST" role="form" id="questionnaire-form">	
						<legend>Who will win the 2016/17 NBA Finals?</legend>
							<fieldset>
								<label for="warriors">
							    	<input type="radio" value="warriors" name="team" id="warriors"> <span>Golden State Warriors</span>
							    </label>

							    <label for="caveliers">
							    	<input type="radio" value="caveliers" name="team" id="caveliers"> <span>Cleveland Caveliers</span>
							  	</label>

							  	<label for="thunder">
							    	<input type="radio" value="thunder"  name="team" id="thunder" > <span>Oklahoma City Thunder</span>
							  	</label>

							  	<label for="spurs">
							    	<input type="radio" value="spurs"  name="team" id="spurs" > <span>San Antonio Spurs</span>
							  	</label>

							  	<label for="other">
							    	<input type="radio" value="other"  name="team" id="other" > <span>Other</span>
							    	<!--<label for="email">Phone*</label>-->
										<input type="text" class="form-control" name="otherAnswer" id="otherAnswer" disabled>
							  	</label>

							</fieldset>						  
						<button type="submit" class="button button-lg button-green submit" disabled>Submit Answer</button>
					</form>
				</div>
			</div>
		</main>
	</div>
	<div id="footer-wrap">
		<footer>
		<p>Copyright &copy; 2016</p>
		</footer>
	</div>
<script src="js/validator.js"></script>
<script src="js/questionaire.js"></script>
</body>
</html>
